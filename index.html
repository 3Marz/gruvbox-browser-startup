<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome!</title>
	<link rel="stylesheet" href="./styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
</head>
<body>
	<div class="container">
		<h1 class="title">Welcome</h1>
		<h3 id="time">10:20 pm</h3>
		<input placeholder="Search the Web..." type="text" id="search-box"></input>

		<div class="shortcut-container">
			<a href="https://twitter.com"> 
				<img src="logos/twitter.svg" alt="twitter" />
			</a>
			<a href="https://youtube.com"> 
				<img src="logos/youtube.svg" alt="youtube" />
			</a>
			<a href="https://reddit.com"> 
				<img src="logos/reddit.svg" alt="reddit" />
			</a>
			<a href="https://gmail.com"> 
				<img src="logos/gmail.svg" alt="gmail" />
			</a>
		</div>
	</div>
	
	<script src="./main.js"></script>

</body>
</html>
